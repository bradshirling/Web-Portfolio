<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="../css/sortVisualizerStyle.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="themeToggle">ðŸŒ™</button>
    </div>

    <h1>Sorting Visualizer</h1>

    <div id="container"></div>

    <div class="controls-panel">
        <div class="algorithm-info-card">
            <h3 id="currentAlgorithm">Bubble Sort</h3>
            <div class="complexity-info">
                <p>Time Complexity: <span id="timeComplexity">O(nÂ²)</span></p>
                <p>Space Complexity: <span id="spaceComplexity">O(1)</span></p>
            </div>
            <p id="algorithmDescription"></p>
        </div>

        <div class="visualization-controls">
            <div class="button-container">
                <label for="sortMethod">Select Algorithm:</label>
                <select id="sortMethod">
                    <option value="bubbleSort">Bubble Sort</option>
                    <option value="quickSort">Quick Sort</option>
                    <option value="heapSort">Heap Sort</option>
                    <option value="insertionSort">Insertion Sort</option>
                    <option value="selectionSort">Selection Sort</option>
                </select>
            </div>

            <div class="slider-container">
                <label for="numOfDigits">Number of elements: <span id="digitsValue">20</span></label>
                <input type="range" id="numOfDigits" min="2" max="100" value="20" class="slider">
            </div>

            <div class="slider-container">
                <label for="speed">Speed: <span id="speedValue">Normal</span></label>
                <input type="range" id="speed" min="1" max="5" value="3" class="slider">
            </div>

            <div class="playback-controls">
                <button onclick="init()" id="initBtn">Initialize</button>
                <button onclick="play()" id="playBtn">Play</button>
                <button onclick="pause()" id="pauseBtn">Pause</button>
                <button onclick="step()" id="stepBtn">Step</button>
                <button onclick="reset()" id="resetBtn">Reset</button>
            </div>
        </div>

        <div class="stats-panel">
            <p>Comparisons: <span id="compCount">0</span></p>
            <p>Swaps: <span id="swapCount">0</span></p>
            <p>Current Step: <span id="currentStep">0</span></p>
        </div>
    </div>

    <script src="../js/sortVisualizerScript.js"></script>
</body>

<footer>
    <a href="index.html">Home</a>
</footer>

</html>
